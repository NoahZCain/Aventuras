<header class="header" id="header">
    <H1 class="logoDANNA text-center"><strong>AVENTURAS</strong></H1>
    <button  type="button" class="btn btn-light-custom logout-btn" id="logout">Logout</button>
</header>
<body>
<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link align-middle px-0" id="profilePic">
                            <span class="ms-1 d-none d-sm-inline"><h3 class="names" id="names"> First & Last Name</h3></span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link px-4 py-4 align-middle" id="allEvents">
                            Browse All Events<span class="tooltip"></span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link px-4 py-4 align-middle" id="createEvents">
                            Create An Event<span class="tooltip"></span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link px-4 py-4 align-middle" id="allFollowing">
                            You Are Following<span class="tooltip"></span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link px-4 py-4 align-middle" id="door">
                            Log Out<span class="tooltip"></span>
                        </a>
                    </li>
                </ul>

                <hr>
            </div>
        </div>
        <div class="col py-3 page-body-background">
            <h3 class="text-center"> *** Create a New Event *** </h3>
            <form class="needs-validation" novalidate>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="validationCustom01">Event name</label>
                        <input type="text" class="form-control" id="eventNameC" placeholder="Event name" value="" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>

                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationCustom02">Description</label>
                        <input type="text" class="form-control" id="eventDescriptionC" placeholder="What's happening?" value="" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationCustomUsername">Date</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="eventDateC" placeholder="When is this happening?" aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                                Please provide a valid date.
                            </div>
                        </div>
                    </div>

                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationCustom03">Address </label>
                        <input type="text" class="form-control" id="eventAddressC" placeholder="Where is this happening?" required>
                        <div class="invalid-feedback">
                            Please provide a valid address.
                        </div>
                    </div>

                    <div class="col-md-3 mb-3">
                        <label for="validationCustom04">Category</label>
                        <input type="text" class="form-control" id="eventCategoryC" placeholder="Category" required>
                        <div class="invalid-feedback">
                            Please provide a valid category.
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                    </div>
                    <div class="form-group">
                        </label>
                        <div id="errorMessageDisplay" class="hidden"></div>
                    </div>

                </div>
                <button class="btn btn-primary" type="submit" id ="createEvent">Create Event</button>
            </form>


        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
