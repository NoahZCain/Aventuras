        <div class="col py-3 page-body-background">
            <h3 class="text-center">Create a New Event!</h3>
            <form class="needs-validation" novalidate>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="validationCustom01">Event name</label>
                        <input type="text" class="form-control" id="eventNameC" placeholder="Event name" value="" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationCustom02">Description</label>
                        <input type="text" class="form-control" id="eventDescriptionC" placeholder="What's happening?" value="" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationCustomUsername">Date</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="eventDateC" placeholder="When is this happening?" aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                                Please provide a valid date.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationCustom03">Address </label>
                        <input type="text" class="form-control" id="eventAddressC" placeholder="Where is this happening?" required>
                        <div class="invalid-feedback">
                            Please provide a valid address.
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="validationCustom04">Category</label>
                        <input type="text" class="form-control" id="eventCategoryC" placeholder="Category" required>
                        <div class="invalid-feedback">
                            Please provide a valid category.
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                    </div>
                    <div class="form-group">
                        </label>
                        <div id="errorMessageDisplay" class="hidden"></div>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit" id ="createEvent">Create Event</button>
            </form>
            <script>
                      // Example starter JavaScript for disabling form submissions if there are invalid fields
                      (function() {
                        'use strict';
                        window.addEventListener('load', function() {
                          // Fetch all the forms we want to apply custom Bootstrap validation styles to
                          var forms = document.getElementsByClassName('needs-validation');
                          // Loop over them and prevent submission
                          var validation = Array.prototype.filter.call(forms, function(form) {
                            form.addEventListener('submit', function(event) {
                              if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                              }
                              form.classList.add('was-validated');
                            }, false);
                          });
                        }, false);
                      })();
                      </script>
